<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Login</h2>
    <div>
      <input type="email" id="email" class="form-control" placeholder="Email">
      <input type="password" id="password" class="form-control mt-2" placeholder="Password">
      <button class="btn btn-primary mt-3" onclick="login()">Login</button>
      <p>dont have account?<span id="dont" style="color: blue; cursor: pointer;">Sign up</span></p>
    </div>
  </div>

  <script src="signUp.js">
  </script>
</body>
</html>
